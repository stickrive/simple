<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检测是否排序</title>
</head>
<body>
    <script>
        function compare(a, b) {
            return a - b;
        }
        function compare1(a, b) {
            return b - a;
        }
        function checkSorted(arr, func) {
            var compareFunc = func||compare;
            for(var i = 0,len = arr.length; i<len; i++){
                if(compareFunc(arr[i], arr[i+1]) > 0) {
                    return false
                }
            }
            return true;
        }
        var arr = [1,2,4,8,10];
        var arr1 = arr.concat().reverse();
        console.log(checkSorted(arr),checkSorted(arr1, compare1))
    </script>
</body>
</html>
